<!DOCTYPE html>
<html lang="en">

<head>
  <title>Landing</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  <script src="https://use.fontawesome.com/3e76115930.js"></script>
</head>

<body>
  <div id="container">
      <header class="landing-header">
          <div class="content--centered">
            <img src="assets/logo.png"
               width="400" height="200" draggable="false"/>
              <!--
              <h2><em class="color-white">YC Remix</em></h2>
              -->
        </div>
      </header>
      <main>
        <div class="content--centered">
          <div class="announcement">
              <button onclick="change()" class="button" id="remix">
                <img src="assets/button_icon.png" width="80" height="25 draggable="false"/>
              </button>
          </div>
      </main>
      <div class="footer">
          <p><span style="color:white">Some footer text</span></p>
      </div>
  </div>  <!-- end container -->

  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script>
    function get_success(ycarray) {
      var item = ycarray[Math.floor(Math.random()*items.length)];
      console.log(item)
    }
    $.getJSON("assets/yc.json", get_success);
    function change() {
      var $el = $(".announcement").find(".test");
        if (!$el.length) {
            $(".announcement").css("margin-bottom", "3.1em")
            $(".announcement").append('<p class="test">somecontent</p>');
        } else {
            $el.replaceWith('<p class="test">newcontent</p>');
        }
    }
  </script>
</body>
</html>
